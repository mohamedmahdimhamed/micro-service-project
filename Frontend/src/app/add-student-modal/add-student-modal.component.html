<h2 mat-dialog-title class="dialog-title">Ajouter un Ã©tudiant</h2>
<div mat-dialog-content class="dialog-content">
  <form [formGroup]="formGroup" class="form-layout">
    <div class="form-group">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput id="first_name" type="text" formControlName="first_name" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput id="last_name" type="text" formControlName="last_name" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput id="email" type="email" formControlName="email" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>City</mat-label>
        <input matInput id="city" type="text" formControlName="city" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Street</mat-label>
        <input matInput id="street" type="text" formControlName="street" />
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button (click)="closeModal()">Cancel</button>
  <button mat-raised-button color="primary" (click)="submitForm()">Submit</button>
</div>
