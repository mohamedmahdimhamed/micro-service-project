<div class="container mx-auto p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Liste des Étudiants</h1>
    <div class="ml-auto" style="margin-left: 70%;margin-bottom: 0.5cm;">
      <button
        mat-raised-button
        color="primary"
        class="add-button hover:shadow-lg hover:bg-blue-600 transition-transform transform hover:scale-105"
        (click)="openAddStudentModal()"
      >
        <mat-icon>add</mat-icon>
        Ajouter un étudiant
      </button>
    </div>
  </div>

  <div class="mat-elevation-z8 bg-white rounded-lg overflow-hidden shadow-lg">
    <div class="overflow-x-auto">
      <table mat-table [dataSource]="dataSource" class="w-full table-striped">
        <!-- Columns -->
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef>Prénom</th>
          <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container>
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
        <ng-container matColumnDef="street">
          <th mat-header-cell *matHeaderCellDef>Rue</th>
          <td mat-cell *matCellDef="let element">{{ element.street || '-' }}</td>
        </ng-container>
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef>Ville</th>
          <td mat-cell *matCellDef="let element">{{ element.city || '-' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Sélectionner la page"
    >
    </mat-paginator>
  </div>
</div>
