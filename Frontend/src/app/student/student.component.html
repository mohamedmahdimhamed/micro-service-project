<form [formGroup]="formGroup" class="form-layout">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input id="first_name" type="text" formControlName="first_name" />
    </div>

    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input id="last_name" type="text" formControlName="last_name" />
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" formControlName="email" />
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input id="city" type="text" formControlName="city" />
    </div>

    <div class="form-group">
        <label for="street">Street</label>
        <input id="street" type="text" formControlName="street" />
    </div>

    <button type="button" (click)="submitForm()" class="submit-btn">Submit</button>
</form>
